<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Product Card</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="product-card">
    <div class="badge">New</div>
    <div class="product-tumb">
      <img src="https://source.unsplash.com/random/400x300/?headphones" alt="Wireless Headphones">
    </div>
    <div class="product-details">
      <span class="product-catagory">Electronics</span>
      <h4><a href="">Wireless Noise-Cancelling Headphones</a></h4>
      <p>Experience crystal-clear audio with our premium wireless headphones featuring advanced noise-cancellation
        technology.</p>
      <div class="product-bottom-details">
        <div class="product-price"><small>$299.99</small>$249.99</div>
        <div class="product-links">
          <a href=""><i class="fa fa-heart"></i></a>
          <a href=""><i class="fa fa-shopping-cart"></i></a>
        </div>
      </div>
      <div class="product-rating">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star-half-o"></i>
        <span>4.5 (123 reviews)</span>
      </div>
      <button class="btn-compare">Compare</button>
    </div>
  </div>
</body>

</html>
